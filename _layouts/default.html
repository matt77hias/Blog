<!doctype html>

<html>

	<!------------------------------------------------------------------------>
	<! Head                                                                   >
	<!------------------------------------------------------------------------>
	<head>
		<meta charset="utf-8">
		<meta name="author"             content="Matthias Moulin">
		<meta name="copyright"          content="Copyright © 2015-2020 Matthias Moulin. All Rights Reserved.">
		<meta name="HandheldFriendly"   content="true">
		<meta name="MobileOptimized"    content="320">
		<meta name="twitter:card"       content="summary_large_image">
		<meta name="twitter:image"      content="https://matt77hias.github.io/res/Picture.jpg">
		<meta name="twitter:site"       content="@matt77hias">
		<meta name="twitter:title"      content="{{page.title}}">
		<meta name="viewport"           content="width=device-width, initial-scale=1.0">
		<meta property='article:author' content="Moulin, Matthias"/>
		<meta property="og:image"       content="https://matt77hias.github.io/res/Picture.jpg"/>
		<meta property="og:title"       content="{{page.title}}"/>
		<meta property="og:url"         content="https://matt77hias.github.io{{site.baseurl}}{{page.url}}"/>
		<title>{{ page.title }}</title>
		<link rel="icon" 	          href="{{site.baseurl}}/favicon.ico"	 type="image/x-icon">
		<link rel="shortcut icon"     href="{{site.baseurl}}/favicon.ico"    type="image/x-icon">
		<link rel="stylesheet"        href="{{site.baseurl}}/css/main.css"   type="text/css">
		<link rel="stylesheet"        href="{{site.baseurl}}/css/syntax.css" type="text/css">
		<link rel="stylesheet"        href="{{site.baseurl}}/css/footer.css" type="text/css">
		<script src="{{site.baseurl}}/js/google-analytics.js" async          type="text/javascript"></script>
		<script src="{{site.baseurl}}/js/mathjax.js"                         type="text/x-mathjax-config"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML" type="text/javascript"></script>
	</head>

	<!------------------------------------------------------------------------>
	<! Body                                                                   >
	<!------------------------------------------------------------------------>
	<body style="background-color: rgb(255, 255, 255)">
		<script src="{{site.baseurl}}/js/theme.min.js" type="text/javascript"></script>
		
		<header>
			<a href="https://matt77hias.github.io/blog.html"><div class="home"></div></a>
		</header>

		<main>
    		<article>
    			{{content}}
    		</article>
    	</main>

		<footer>
			<p class="copyright">Copyright © 2015-2020 Matthias Moulin. All Rights Reserved.</p>
		</footer>
	</body>
	
</html>
